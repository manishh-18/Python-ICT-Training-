<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Thank You!</h2>
        <p>Your response has been recorded successfully.</p>
    </div>
</body>
</html>
