<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group input {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Participate in the Poll</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label>Choose an option:</label>
            <div class="radio-group">
                <input type="radio" id="option1" name="choice" value="Option 1" required>
                <label for="option1">Chai</label><br>

                <input type="radio" id="option2" name="choice" value="Option 2">
                <label for="option2">Coffee</label><br>

                <input type="radio" id="option3" name="choice" value="Option 3">
                <label for="option3">Paani</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
