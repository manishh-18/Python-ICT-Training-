<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>
<body>
    <h1>Customer details:</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="cus_name" placeholder="Enter customer name">
        <input type="number" name="mobile" placeholder="Enter mobile number">
        <input type="email" name="email" placeholder="Enter customer email">
        <input type="text" name="address" placeholder="Enter customer address">
        <button>Submit</button>
    </form>
</body>
</html>
